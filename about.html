<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصتنا | La FabricaUsa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">LA FABRICA<span>USA</span></a>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="shop.html">المتجر</a></li>
            <li><a href="about.html" class="active">قصتنا</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
        <div class="nav-right" onclick="toggleCart(true)" style="cursor:pointer"><i class="fas fa-shopping-bag" style="font-size:20px"></i><span id="cartCount">0</span></div>
    </div>
</nav>

<section class="nav-container" style="padding:100px 20px; text-align:center">
    <h1 style="font-family:'Oswald'; font-size:60px; color:var(--accent)">نحن نؤمن بالأداء الصافي.</h1>
    <div style="max-width:800px; margin:40px auto; color:var(--text-muted); font-size:18px; line-height:2">
        نحن في La FabricaUsa نوفر أجود المكملات الغذائية للرياضيين الطموحين. بدأنا رحلتنا لتغيير مفهوم اللياقة البدنية في المغرب من خلال تقديم منتجات أصلية 100% مدعومة بالعلم والنتائج.
    </div>
</section>

<!-- السلة الجانبية ضرورية لضمان عمل السلة من أي صفحة -->
<div id="cartDrawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center"><h2>السلة</h2><i class="fas fa-times" onclick="toggleCart(false)" style="cursor:pointer; font-size:24px"></i></div>
    <div id="cartItems" class="cart-items"></div>
    <div style="border-top:1px solid #222; padding-top:20px">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold"><span>المجموع:</span><span id="cartTotal">0 MAD</span></div>
        <input type="text" id="cNameCart" placeholder="الاسم الكامل" class="nike-input"><input type="text" id="cCityCart" placeholder="المدينة" class="nike-input">
        <button class="btn-nike" onclick="sendOrder()">تأكيد الطلب</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
