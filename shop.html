<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر | La FabricaUsa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">LA FABRICA<span>USA</span></a>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="shop.html" class="active">المتجر</a></li>
            <li><a href="about.html">قصتنا</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
        <div class="nav-right">
            <div class="search-box"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="بحث..."></div>
            <div class="cart-icon" onclick="toggleCart(true)"><i class="fas fa-shopping-bag"></i><span id="cartCount">0</span></div>
        </div>
    </div>
</nav>

<section class="nav-container" style="padding:60px 20px">
    <h1 style="font-family:'Oswald'; font-style:italic; font-size:50px; color:var(--accent)">ALL PRODUCTS</h1>
    <div id="productsGrid" class="products-grid"></div>
</section>

<!-- التكرار الضروري للسلة والمودال لضمان عمل الجافاسكريبت في كل الصفحات -->
<div id="cartDrawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center"><h2>السلة</h2><i class="fas fa-times" onclick="toggleCart(false)" style="cursor:pointer; font-size:24px"></i></div>
    <div id="cartItems" class="cart-items"></div>
    <div style="border-top:1px solid #222; padding-top:20px">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold"><span>المجموع:</span><span id="cartTotal">0 MAD</span></div>
        <input type="text" id="cNameCart" placeholder="الاسم الكامل" class="nike-input"><input type="text" id="cCityCart" placeholder="المدينة" class="nike-input">
        <button class="btn-nike" onclick="sendOrder()">تأكيد الطلب</button>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><img id="m-img" src="" style="width:100%; border-radius:8px"><div><h2 id="m-name"></h2><p id="m-price" class="price"></p><div class="qty-wrapper"><button onclick="updateQty(-1)" class="qty-btn">-</button><span id="qtyVal">1</span><button onclick="updateQty(1)" class="qty-btn">+</button></div><p id="m-desc"></p><button class="btn-nike" onclick="addToCart()">أضف للسلة</button></div></div>
</div>

<a href="https://wa.me/212603852896" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>
<script src="main.js"></script>
</body>
</html>
